<script>
(function() {
	var init = function($) {
		var content = $("#constrain-content");
		// var nav = $("#extranav");
		var elemsToHide = $('.js-hide-visually');
		var showButton = $('<button class="polopoly-show-hide-btn"></button>');

		function hideElems (btn, elems) {
			$(btn).removeClass('polopoly-expanded')
				.text("Show text version");

			elems.each(function() {
					$(this).attr('aria-expanded', "false")
						.addClass('polopoly-visually-hidden');
				});
		}

		function showElems (btn, elems) {
			$(btn).addClass('polopoly-expanded')
				.text("Hide text version");

			elems.each(function() {
				$(this).attr('aria-expanded', "true")
					.removeClass('polopoly-visually-hidden');
			});
		}

		/* Remove sidebar and expand main column */
		// if (content && nav) {
		// 	nav.remove();
		// 	content.addClass('single-column');
		// }

		/* Hide the text alternative by default */
		hideElems(showButton, elemsToHide);

		/* Add a button to toggle the polopoly-visually-hidden class and aria-expanded attribute */
		$(showButton)
			.insertBefore(elemsToHide.eq(0))
			.click(function(evt) {
				if($(this).next().attr('aria-expanded') === "false") {
					showElems(this, elemsToHide);
				} else {
					hideElems(this, elemsToHide);
				};
			});
	};

	setTimeout(function() {
		if (typeof jQuery !== 'undefined') {
			/*	jQuery ready */
				init(jQuery);
		} else {
			setTimeout(arguments.callee, 60);
		}
	}, 60);
})();
</script>
